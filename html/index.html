    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

                <span>Password</span>
            </div>

                <input type="password" name="pas" id="pas">

                <button type="submit" >LOGIN</button>
            </div>
            
        </div>
        <div class="imgBlock">
            <img src="CXfocus_logo-02.png" alt="">
        </div>
    </div>
